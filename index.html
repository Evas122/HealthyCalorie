<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Data</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .hidden {
            display: none;
        }
        .details {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Food Data</h1>
    <table>
        <thead>
            <tr>
                <th>FdcId</th>
                <th>DataType</th>
                <th>Category</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="foodTableBody">
        </tbody>
    </table>

    <script>
        async function fetchFoods() {
            const response = await fetch('Food.db'); // Change to actual SQLite database URL if needed
            const foods = await response.json();
            const tableBody = document.getElementById('foodTableBody');
            foods.forEach(food => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${food.FdcId}</td>
                    <td>${food.DataType}</td>
                    <td>${food.FoodCategoryDescription}</td>
                    <td><button onclick="toggleDetails(${food.FdcId})">Show Details</button></td>
                `;
                tableBody.appendChild(row);

                const detailsRow = document.createElement('tr');
                detailsRow.classList.add('hidden', 'details');
                detailsRow.id = `details-${food.FdcId}`;
                detailsRow.innerHTML = `
                    <td colspan="4">
                        <div id="details-content-${food.FdcId}"></div>
                    </td>
                `;
                tableBody.appendChild(detailsRow);
            });
        }

        async function toggleDetails(foodId) {
            const detailsRow = document.getElementById(`details-${foodId}`);
            const detailsContent = document.getElementById(`details-content-${foodId}`);
            if (detailsRow.classList.contains('hidden')) {
                detailsRow.classList.remove('hidden');
                if (!detailsContent.innerHTML) {
                    const response = await fetch(`Food.db/${foodId}`); // Change to actual API endpoint if needed
                    const food = await response.json();
                    let content = '<strong>Nutrients:</strong><ul>';
                    food.Nutrients.forEach(nutrient => {
                        content += `<li>${nutrient.NutrientName}: ${nutrient.Amount} ${nutrient.UnitName}</li>`;
                    });
                    content += '</ul>';
                    detailsContent.innerHTML = content;
                }
            } else {
                detailsRow.classList.add('hidden');
            }
        }

        fetchFoods();
    </script>
</body>
</html>
